<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin">Phishing Admin</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Public Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/export/clicks.xlsx">Export Logs</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Admin Panel</h1>

    <!-- Filter Form -->
    <form method="get" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" name="email" class="form-control" placeholder="Filter by email">
      </div>
      <div class="col-md-3">
        <input type="date" name="start" class="form-control">
      </div>
      <div class="col-md-3">
        <input type="date" name="end" class="form-control">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Apply</button>
      </div>
    </form>

    <!-- Chart -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Clicks Over Time</h5>
        <canvas id="clickChart"></canvas>
      </div>
    </div>

    <!-- Click Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Email</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for click in clicks %}
        <tr>
          <td>{{ click.email }}</td>
          <td>{{ click.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Inject chart data safely -->
  <script id="chart-data" type="application/json">
    {
      "labels": {{ labels|tojson }},
      "data": {{ data|tojson }}
    }
  </script>

  <script>
    // Parse injected JSON
    const chartData = JSON.parse(document.getElementById("chart-data").textContent);

    const ctx = document.getElementById('clickChart').getContext('2d');
    const clickChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: chartData.labels,
        datasets: [{
          label: 'Clicks',
          data: chartData.data,
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Date' } },
          y: { title: { display: true, text: 'Clicks' }, beginAtZero: true }
        }
      }
    });

    // Optional: Auto-refresh every 30s
    setInterval(() => {
      location.reload();
    }, 30000);
  </script>
</body>
</html>
